{%extends 'base.htm'%}

{%block content%}
<div class="container col trial" align ="center">
  <br><br><br><br>
  <h1 align = "center">Add Friend</h1>
  <form  method="POST" enctype="multipart/form-data">
    {{form.hidden_tag()}}
    <div class="form-group">
      {{form.username.label}}{{form.username(class = 'form-control col-md-6' ,placeholder="Username" )}}
    </div>
    <div class="form-group">
      {{form.submit(class ="btn btn-primary change")}}
    </div>
  </form>

</div>
{%endblock%}
